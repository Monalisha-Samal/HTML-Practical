<!DOCTYPE html>
<html>
    <head>
        <title>Progress</title>
    </head>
    <body>
        <fieldset>
            <legend>Progress</legend>
            <dl>
                <dt>Normal</dt>
                <dd><progress></progress></dd>
                <dt>60% Downloaded</dt>
                <dd>
                    <progress min="1" max="100" value="60" ></progress>
                </dd>
                <dt>100% Completed</dt>
                <dd>
                    <progress min="1" max="100" value="100" ></progress>
                </dd>
            </dl>
        </fieldset>
    </body>
</html>
