<!DOCTYPE html>
<html>
    <head>
        <title>DropDown</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Select Your City</legend>
                <select name="1stCities">
                    <optgroup label="North">
                    <option value="110035">Delhi</option>
                    <option value="450053" disabled>Mumbai</option>
                </optgroup>
                    <optgroup label="South">
                    <option value="500073" selected>Hyd</option>
                    <option value="Chennai">Chennai</option> 
                    </optgroup> 
                </select>
                <button>Submit</button>
            </fieldset>
        </form>
    </body>
</html>
