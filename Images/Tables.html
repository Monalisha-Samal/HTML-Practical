<!DOCTYPE html>
<html>
    <head>
        <title>
            Tables In HTML
        </title>
        <link rel="stylesheet" href="Font/css/all.css">
    </head>
    <body>
        <table>
            <caption>Shopping Cart</caption>
            <colgroup span="1"></colgroup>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Preview</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Earphone</td>
                    <td>&#8377;4500</td>
                    <td><img src="Images/earphone.jpg" width="50" height="50"</td>
                    <td><span class="fa fa-trash"</span></span></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
