<!DOCTYPE html>
<html>
    <head>
        <title>CheckBox</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Select Courses</legend>
                <input type="checkbox" value="HTML" name="Course" checked>HTML
                <input type="checkbox" value="CSS" name="Course" checked>CSS
                <input type="checkbox" value="JavaScript" name="Course" checked>JavaScript
                <button>Submit</button>
            </fieldset>
        </form>
    </body>
</html>
