<!DOCTYPE html>
<html>
    <head>
        <title>Input Demo</title>
        <style>
            form{
                width:300px;
                margin:auto;
                padding:20px;
                border:2px solid darkcyan;
                border-radius:10px;
            }
            dt{
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <form>
            <dl>
                <input type="hidden"  name="UserId" value="john123">
                <dt>User Name</dt>
                <dd><input type="text"</dd>
                <dt>Password</dt>
                <dd><input type="password"</dd>
                <dt>Date Of Birth</dt>
                <dd><input type="time"</dd>
                <dt>Age</dt>
                <dd><input type="number"</dd>
                <dt>Email</dt>
                <dd><input type="email"</dd>
                <dt>Your Website</dt>
                <dd><input type="url"</dd>
                <dt>Color</dt>
                <dd><input type="color"</dd>
                <dt>Photo</dt>
                <dd><input type="file"</dd>
                <dt>Price Range</dt>
                <dd><input type="range"</dd>
                <dt>Search</dt>
                <dd><input type="search" id="search-query" name="query"</dd>
            </dl>
            <button>Register</button>
            <input type="image"  src="Images/logo.png" width="100" height="20">
        </form>
    </body>
</html>
