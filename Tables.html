<!DOCTYPE html>
<html>
    <head>
        <title>Tables in HTML</title>
        <link rel="stylesheet" href="Fonts/css/all.css">
    </head>
    <body> 
        <table rule="group" frame="box" background="Images/shhadi.jpg" width="500" height="100">
            <caption>
                Shopping Cart
            </caption>
            <colgroup span="1"></colgroup>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Preview</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Earphone</td>
                    <td>&#8377;4500/-</td>
                    <td><img src="Images/Earphone.jpg" width="50" height="50"></td>
                    <td><span class="fa fa-trash"</span></td>
                </tr>
                <tr>
                <td>Shirt</td>
                <td>&#8377;2500/-</td>
                <td><img src="Images/onepiece.jpg" width="50" height="50"</td>
                <td><span class="fa fa-trash"</span></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Bill Summary</td>
                    <td>&#8377;2300/-</td>
                </tr>
            </tfoot>
        </table>
     </body>
</html>
